<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI4Flow – Optymalizacja i Automatyzacja</title>
    <style>
        /* src/css/style.css */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #1e1e2e;
            color: white;
        }
        header {
            padding: 50px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
        h1 {
            font-size: 2.5em;
        }
        a.cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #ff7b00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
        }

        /* src/css/animations.css */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animated {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header class="animated">
        <img src="src/assets/logo.png" alt="AI4Flow Logo" width="120">
        <h1>AI4Flow</h1>
        <p>Optymalizuj, Automatyzuj, Skaluj – AI4Flow dla Twojego Biznesu!</p>
        <a href="#" class="cta-button">Dowiedz się więcej!</a>
    </header>
    <main>
        <section>
            <h2>Co oferujemy?</h2>
            <p>Automatyczna analiza, predykcja trendów, oszczędność czasu.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AI4Flow</p>
    </footer>

    <script>
        /* src/js/script.js */
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Strona załadowana!");
        });

        /* src/js/lang.js */
        function changeLanguage(lang) {
            alert("Język zmieniony na: " + lang);
        }

        /* src/js/particles-config.js */
        particlesJS("particles-js", {
            particles: {
                number: { value: 80 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 2
                }
            }
        });

    </script>

    <script src="src/libs/particles.min.js"></script>
</body>
</html>
